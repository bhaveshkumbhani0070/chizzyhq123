<!doctype html>
<html ng-app="holidayPack" class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HolidayPackages</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- CSS & JS -->
    <link rel="stylesheet" href="css/normalize.css"></link>
    <link rel="stylesheet" href="css/select2.css"></link>
    <!-- <link rel="stylesheet" href="/node_module/select2/dist/css/select2.css"></link> -->

    <link rel="stylesheet" href="css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="css/slick.css"></link>
    <link rel="stylesheet" href="css/slick-theme.css"></link>
    <link rel="stylesheet" href="/node_module/flatpickr/dist/flatpickr.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"></link>
    <link rel="stylesheet" href="css/main.css"></link>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/vendor/jquery-1.12.0.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')
    </script>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="core.js"></script>
    <script src="js/plugins.js"></script>

    <script src="/node_module/select2/dist/js/select2.min.js"></script>
    <script src="/node_module/flatpickr/dist/flatpickr.js"></script>
    <script src="js/slick.min.js"></script>
    <!-- <script src="js/flatpickr.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script> -->
    <script src="js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body ng-controller="mainController">
    <div ng-include="'public/header.html'">
    </div>
    <div ng-include="'public/popup.html'">
    </div>
    <section class="content-area">
        <div class="holiday-search-area" ng-show="displayHoliday">
            <div class="holiday-search-block">
                <div class="container">
                    <div class="content">
                        <div class="row">
                            <div class="col-sm-4 col-md-2">
                                <select wb-select2 ng-options="data.departure as  data.departure  for data in departure" ng-model="depselect" ng-change="getDesti(depselect,false)">
                                    <option value="" disabled ng-selected="true">Departure City</option>
                                </select>
                            </div>
                            <div class="col-sm-5 col-md-3">
                                <select wb-select2 ng-options="data.destination for data in destination" ng-model="desselect" ng-change="getDesti(depselect,desselect)">
                                    <option value="" disabled ng-selected="true">Destination</option>
                            </select>
                            </div>
                            <div class="col-sm-4 col-md-2">
                                <input class="form-control datepicker" ng-model="date" id="departure" type="text" placeholder="Departure">
                            </div>
                            <div class="col-sm-4 col-md-2">
                                <button type="submit" class="btn btn-01" ng-click="GetallHolidayDeal()">SEARCH</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner-area" ng-hide="displayHoliday">
            <div class="banner-block">
                <div class="container">
                    <div class="banner-form">
                        <h2>Find<span>Holiday Packages</span></h2>
                        <form>
                            <fieldset>
                                <div class="field">
                                    <label for="departure_city">Departure City</label>
                                    <select wb-select2 ng-options="data.departure as  data.departure  for data in departure" ng-model="depselect" ng-change="getDesti(depselect,false)">
                                        <option value="" disabled ng-selected="true">Anywhere</option>
                                    </select>
                                </div>
                                <div class="field">
                                    <label for="destination_city">Destination</label>
                                    <select wb-select2 ng-options="data.destination for data in destination" ng-model="desselect" ng-change="getDesti(depselect,desselect)">
                                        <option value="" disabled ng-selected="true">Destination</option>
                                    </select>
                                </div>
                                <div class="field">
                                    <label for="departure">Departure</label>
                                    <input class="form-control datepicker" ng-model="date" id="departure" type="text" placeholder="Departure">
                                </div>
                            </fieldset>
                        </form>
                        <div class="buttonset">
                            <button type="submit" class="btn btn-01" ng-click="GetallHolidayDeal()">SEARCH NOW</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div ng-view></div>
    </section>

    <div ng-include="'public/footer.html'">
    </div>
</body>

</html>
